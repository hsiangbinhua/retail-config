info:
  app:
    name: Retail OCP API Gateway

server:
  port: 9000

zuul:
  routes:
    orders-service:
      path: /orders/**
    host:
      connect-timeout-millis: 5000
      socket-timeout-millis: 10000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 10000

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://eureka-primary:8761/eureka/,http://eureka-secondary:8761/eureka/,http://eureka-tertiary:8761/eureka/
